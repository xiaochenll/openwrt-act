^https:\/\/www.google.cn\/search\/\?q=bd\+([^&]+).+ url 302 https://www.baidu.com/s?wd=$1
# ddg: DuckDuckGo 
^https:\/\/www.google.cn\/search\/\?q=ddg\+([^&]+).+ url 302 https://duckduckgo.com\?ia=about&q=$1
