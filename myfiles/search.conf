^https:\/\/www.google.cn\/search\/\?q=([^&]+).+ url 302 https://www.google.com/search?q=$1

# > tgd 
# tgd xxx (t.me/gdsharing 搜索 Google Drive 资源)
^https:\/\/www.google.cn\/search\/\?q=tgd(\+|%20)([^&]+).+ url 302 https://t.me/s/gdsharing?q=$2

