#Q-Search by Neurogram nzw9314 

# > 图片
# gm   (Google图片)
^https:\/\/www.google.cn\/search\/\?q=gm\+([^&]+).+ url 302 https://www.google.com/search?&tbm=isch&q=$1
# gh   (GitHub)
^https:\/\/www.google.cn\/search\/\?q=gh\+([^&]+).+ url 302 https://github.com/search?q=$1
# sof  (Stack Overflow)
^https:\/\/www.google.cn\/search\/\?q=sof\+([^&]+).+ url 302 https://stackoverflow.com/search?q=$1
# se  (StackExchange)
^https:\/\/www.google.cn\/search\/\?q=se\+([^&]+).+ url 302 https://stackexchange.com/search?q=$1
# wa  (WolframAlpha)
^https:\/\/www.google.cn\/search\/\?q=wa\+([^&]+).+ url 302 https://www.wolframalpha.com/input/?i=$1
# wke  (维基英文)
^https:\/\/www.google.cn\/search\?q=wke(\+|%20)([^&]+).+ url 302 https://en.m.wikipedia.org/wiki/$2
# wk  (维基中文)
^https:\/\/www.google.cn\/search\?q=wk(\+|%20)([^&]+).+ url 302 https://zh.m.wikipedia.org/wiki/$2
# mg  (Magi)
^https:\/\/www.google.cn\/search\?q=mg(\+|%20)([^&]+).+ url 302 https://magi.com/search?q=$2
# tf  (Google 搜索 TestFlight)
^https:\/\/www.google.cn\/search\?q=tf(\+|%20)([^&]+).+ url 302 https://www.google.com/search?as_q=$2&as_sitesearch=testflight.apple.com

